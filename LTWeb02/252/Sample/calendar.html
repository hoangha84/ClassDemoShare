<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Calendar in JS</title>
    <style>
      table {
        border-collapse: collapse;
        width: 70%;
      }
      td,
      th {
        border: 1px solid forestgreen;
      }
      th {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body onload="loadCurrentMonth()">
    <table id="calendar">
      <tr>
        <th>Su</th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th>Sa</th>
      </tr>
      <!-- <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr> -->
    </table>
    <script>
      const today = new Date();
      const calendar = document.getElementById("calendar");
      function loadCurrentMonth() {
        const firstDate = new Date(today.getFullYear(), today.getMonth(), 1);
        const firstDay = firstDate.getDay();
        console.log(firstDay);
        const dayInMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        console.log(dayInMonth + firstDay);
        const newTR = document.createElement("tr");
        for (let i = 1; i <= dayInMonth + firstDay; i++) {
          console.log(`i: ${i}`);
          if (i <= firstDay) {
            const newTD = document.createElement("td");
            newTD.innerHTML = "";
            newTR.appendChild(newTD.cloneNode(true));
          } else {
            const newTD = document.createElement("td");
            newTD.innerHTML = i - firstDay;
            newTR.appendChild(newTD);
            if (newTR.children.length == 7) {
              calendar.appendChild(newTR.cloneNode(true));
              newTR.replaceChildren();
            }
          }
        }
        calendar.appendChild(newTR.cloneNode(true));
      }
    </script>
  </body>
</html>
