<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JS</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let fName = "Andy";
        let lName = "Trần";
        document.getElementById("demo").innerHTML = (`Xin chào bạn ${fName} ${lName}!!!`);
        let price = 2500000000;
        document.write(`Giá tiền: ${price.toLocaleString("vi-VN")}`);
        let x = 6;
        document.write(`<ul>`);
        for(let i=1; i<=10; i++){
            document.write(`<li>${x} * ${i} = ${x*i}</li>`);
        }
        document.write(`</ul>`);
    </script>
</body>
</html>
