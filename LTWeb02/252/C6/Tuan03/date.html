<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="output"></p>
    <p id="time"></p>
    <script>
        const op = document.getElementById("output");
        const curDate = new Date();
        
        // const otherDate = new Date("2025-09-02 11:30");
        // const otherDate = new Date("2026-01-25 11:30");
        const otherDate = new Date(2026, 1, 23);
        // op.innerHTML = curDate.toLocaleString();
        // alert(curDate.getMonth());

        const firstDayOfMonth = new Date(curDate.getFullYear(), curDate.getMonth(), 1);
        op.innerHTML += `${curDate.toLocaleString()} là thứ ${curDate.getDay()}<br>`;
        op.innerHTML += `${otherDate.toLocaleString()} là thứ ${otherDate.getDay()}<br>`;
        op.innerHTML += `${firstDayOfMonth.toLocaleString()} là thứ ${firstDayOfMonth.getDay()}<br>`;

        const toput = document.getElementById("time");
        toput.innerHTML = curDate.toLocaleTimeString();
        
        function showTime(){
            let cur = new Date();
            toput.innerHTML = cur.toLocaleTimeString();
        }
        setInterval(showTime, 1000);
    </script>
</body>
</html>
