<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body style="font-size: 200%;">
    <h1 style="background-color: blue;">Blue heading</h1>
    <h1 style="background-color: rgb(255,0,255);">Pink heading</h1>
    <h1 style="background-color: rgba(255,0,255, 0.7);">0.7 alpha Pink heading</h1>
    <h1 style="background-color: rgba(255,0,255, 0.5);">0.5 alpha Pink heading</h1>
    <h1 style="background-color: rgba(255,0,255, 0.0);">0.0 alpha Pink heading</h1>
    <h1 style="background-color: hsl(240,100%,50%);">HSL Blue heading</h1>
    <h1 style="background-color: hsla(240,100%,50%, 0.5);">0.5 alpha HSL Blue heading</h1>
    <h1 style="background-color: #FF00FF;">Hex Pink heading</h1>
    <h1 style="background-color: #F0F;">Short Hex Pink heading</h1>
</body>
</html>
