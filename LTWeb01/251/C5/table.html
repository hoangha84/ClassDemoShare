<!DOCTYPE html>

<head>

    <title>HTML table</title>

        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Trần Thị</td>
            <td>Tươi</td>
            <td>0963127393</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bùi Nguyên</td>
            <td>Thái</td>
            <td>0901258287</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Thái Bình</td>
            <td colspan="2">Thiên</td>
        </tr>
        <tr>
            <td>5</td>

        <tr>
            <td>6</td>
            <td>Nguyễn Thị</td>

        </tr>
        <tr>
            <td>7</td>

        </tr>
    </table>
</body>
</html>
