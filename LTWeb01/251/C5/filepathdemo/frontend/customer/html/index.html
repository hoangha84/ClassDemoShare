<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File path demo</title>
</head>
<body>
    Same folder image:
    <a href="https://www.sgu.edu.vn" target="_blank">
        <img src="0.png" alt="Same folder image" width="100" height="100">
    </a>
    <img src="/frontend/customer/html/0.png" alt="Same folder image" width="100" height="100">
    <br>
    customer/img image:
    <img src="../img/0.png" alt="customer/img" width="100" height="100">
    <img src="/frontend/customer/img/0.png" alt="customer/img" width="100" height="100">
    <br>
    supplier/img:
    <img src="../../supplier/img/0.png" alt="supplier/img" width="100" height="100">
    <img src="/frontend/supplier/img/0.png" alt="supplier/img" width="100" height="100">
    <br>
    backend/img:
    <img src="../../../backend/img/0.png" alt="backend/img" width="100" height="100">
    <img src="/backend/img/0.png" alt="backend/img" width="100" height="100">
    <br>
    root img folder:
    <img src="../../../img/0.png" alt="root img folder" width="100" height="100">
    <img src="/img/0.png" alt="root img folder" width="100" height="100">
    <br>
    root:
    <img src="../../../0.png" alt="root img folder" width="100" height="100">
    <img src="/0.png" alt="root img folder" width="100" height="100">
    <br>
</body>
</html>
