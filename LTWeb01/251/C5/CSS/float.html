<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float and Clear properties</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 10px;
            float: left;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div>1</div>    
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <h1 class="clearfix">heading 1</h1>
</body>
</html>
