<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body>
    <h1 style="background-color: blue;">Color name</h1>
    <h1 style="background-color: rgb(200,50,200);">rgb</h1>
    <h1 style="background-color: rgba(0,0,255,1.0);">rgba 1.0</h1>
    <h1 style="background-color: rgba(0,0,255,0.9);">rgba 0.9</h1>
    <h1 style="background-color: rgba(0,0,255,0.8);">rgba 0.8</h1>
    <h1 style="background-color: rgba(0,0,255,0.5);">rgba 0.5</h1>
    <h1 style="background-color: rgba(0,0,255,0.3);">rgba 0.3</h1>
    <h1 style="background-color: rgba(0,0,255,0.0);">rgba 0.0</h1>
    <h1 style="background-color: #ff0000;">HEX</h1>
    <h1 style="background-color: hsl(0, 100%, 40%);">HSL</h1>

</body>
</html>
