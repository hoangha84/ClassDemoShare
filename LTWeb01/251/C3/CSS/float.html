<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float and Clear</title>
    <style>
        body {
            font-size: 200%;
        }
        div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border: 2px solid blue;
            float: left;
        }

    </style>
</head>
<body>
    <div>Home</div>
    <div>Product</div>
    <div>About us</div>
    <h1 style="clear:both">Heading 1</h1>
    <h1>Heading 1</h1>
</body>
</html>
