<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Datalist</title>
</head>
<body>
    <form action="">
        <label for="browserlistid">Your browser: </label>
        <input list="list" name="browserlist" id="browserlistid">
        <datalist id="list">
            <option value="IE">Internet Explorer</option>    
            <option value="Chrome">Chrome browser</option>
            <option value="Firefox">Firefox browser</option>
        </datalist>
        <input type="submit">

    </form>
</body>
</html>
