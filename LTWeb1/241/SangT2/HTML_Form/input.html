<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input</title>
  </head>
  <body>
    <form action="">
      Text: <input type="text" name="text" value="My text" 
      size="50" maxlength="20"
      style="width: 200px"
      />
      <br />
      Password: <input type="password" name="pass" value="123" disabled style="width: 200px"/>
      <br />
      Gender:
      <input type="radio" name="gender" value="male" checked />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="other" />Other
      <br />
      Language:
      <input type="checkbox" name="lang1" value="en" />English
      <input type="checkbox" name="lang2" value="vn" checked />Vietnamese
      <input type="checkbox" name="lang3" value="fr" />French
      <br />
      Favourite Color: <input type="color" name="color" />
      <br />
      Birthday:
      <input type="date" name="birthday" min="2023-01-01" max="2023-12-31" />
      <br />
      Email: <input type="email" name="email" autofocus/>
      <br />
      Photo: <input type="file" />
      <br />
      Number:
      <input
        type="number"
        name="favNo"
        min="1"
        max="100"
        placeholder="Number between 1 and 100"
        step="5"
        style="width: 200px;"
      />

      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
