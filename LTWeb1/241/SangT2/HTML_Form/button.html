<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Button</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Account</legend>
            <label for="userid">Username:</label>
            <input type="text" name="user" id="userid" value="abc">
        </fieldset>
        <br>
        <fieldset>
            <legend>Function button</legend>
            <input type="button" name="btnClick" id="btnClickID" value="Click me!" onclick="alert('Hello')">
            <button type="button">Click!</button>
        </fieldset>
        <br>
        <fieldset>
            <legend>Form button</legend>
            <input type="reset">
            <input type="submit">

        </fieldset>
        
    </form>
</body>
</html>
