<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Simple selector</title>
    <style>
        /* Using HTML element name */
        /* p {
            color: red;
        } */
         #important {
            color: red;
         }
         .bluetext {
            color: blue;
         }
         h1.centertext {
            text-align: center;
         }
         * {
            color:greenyellow;
         }
    </style>
  </head>
  <body>
    <h1 class="bluetext centertext">Title 1</h1>
    <p class="bluetext">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>

    <p id="important" class="centertext">Aenean commodo ligula eget dolor.</p>

    <p class="centertext">Aenean massa.</p>

    <p class="bluetext">
      Cum sociis natoque penatibus et magnis dis parturient montes, nascetur
      ridiculus mus.
    </p>

    <p>Donec quam felis,</p>
  </body>
</html>
