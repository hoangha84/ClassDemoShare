<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List elements</title>
</head>
<body>
    <ul type="square">
        <li>Cà phê đen</li>
        <li>Cà phê sữa</li>
        <li>Nước ngọt</li>
    </ul>
    <ol reversed start="9" type="I">
        <li>Ăn tại quán</li>
        <li>Mua mang đi</li>
        <li>Ăn tại quán</li>
        <li>Mua mang đi</li>
    </ol>
    <ul>
        <li>Cà phê</li>
        <ol>
            <li>Đen</li>
            <li>Sữa</li>
        </ol>
        <li>Nước ngọt</li>
        <ol>
            <li>Pepsi</li>
            <li>Cocacola</li>
            <li>Fanta</li>
        </ol>
    </ul>
</body>
</html>
