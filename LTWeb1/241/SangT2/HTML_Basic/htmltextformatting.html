<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting with HTML elements</title>
</head>
<body style="font-size: 300%;color: blueviolet;">
    <b>This is a b content</b><br>
    <strong>This is a strong content</strong><br>
    <i>This is a i text</i><br>
    <em>This is a em text</em><br>
    <mark>This is a mark text</mark><br>
    <small>This is a small text</small><br>
    <del>This is a del text</del><br>
    <ins>This is a ins text</ins><br>
    This is a <sub>sub</sub> text<br>
    This is a <sup>sup</sup> text<br>
    x<sup>2</sup>- 4 = 0 <br>
    x<sub style="font-size: 50%;">1</sub>=2, x<sub style="font-size: 50%;">2</sub>=-2
</body>
</html>
