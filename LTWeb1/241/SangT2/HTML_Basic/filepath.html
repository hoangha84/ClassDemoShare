<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File path demo</title>
</head>
<body>
    <p>Same folder file
        <img src="Golden.jpg" alt="Same folder file" style="height: 200px;">
    </p>
    <p>Same folder path
        <img src="pics/Golden.jpg" alt="Same folder path" style="height: 200px;">
    </p>
    <p>Parent folder
        <img src="../../photos/Golden.jpg" alt="Parent folder" style="height: 200px;">
        <img src="/LTWeb01/photos/Golden.jpg" alt="Parent folder" style="height: 200px;">
        
    </p>
    <p>Root folder
        <img src="/images/Golden.jpg" alt="Root folder" style="height: 200px;">
        <img src="../../../images/Golden.jpg" alt="Root folder" style="height: 200px;">
        
    </p>
</body>
</html>
