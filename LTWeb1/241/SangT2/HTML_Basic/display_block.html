<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block elements</title>
    <style>
        p, h1 {
            border: 1px solid blue;
        }
        table, td {
            border: 1px solid green;
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Header</h1>
    <p>A</p><p>B</p>    
    <table>
        <tr>
            <td style="width: 30%;"><p>1</p></td>
            <td style="width: 30%;"><p>2</p></td>
            <td style="width: 40%;"><p>3</p></td>
        </tr>
    </table>
</body>
</html>
