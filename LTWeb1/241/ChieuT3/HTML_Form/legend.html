<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend and Fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login information</legend>
            <label for="userid">Username:</label>
            <input type="text" name="user" id="userid">
            <br>
            <label for="passid">Password:</label>
            <input type="password" name="pass" id="passid">
            <br>
            <label for="repassid">Re-enter password:</label>
            <input type="password" name="repass" id="repassid">
            <br>
        </fieldset>

        <fieldset>
            <legend>Contact information</legend>
            <label for="fnid">Fullname:</label>
            <input type="text" name="fullname" id="fnid">
            <br>
            <label for="mobileid">Mobile phone:</label>
            <input type="text" name="mobile" id="mobileid">
        </fieldset>


        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
