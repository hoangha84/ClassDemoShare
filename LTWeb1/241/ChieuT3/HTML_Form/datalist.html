<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist element</title>
</head>
<body>
    <form action="">
        <input list="food" name="favFood" value="Phở">

        <datalist id="food">
            <option value="Phở">Phở Việt Nam</option>
            <option value="Cơm tấm"></option>
            <option value="Bún bò"></option>
            <option value="Hủ tiếu"></option>
        </datalist>
        <input type="reset" value="Reset form">
        <input type="submit" value="Send data">
        <input type="button" value="Clear">
    </form>
</body>
</html>
