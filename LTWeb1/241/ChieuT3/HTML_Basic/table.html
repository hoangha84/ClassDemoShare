<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="3" width="100%" cellpadding="20px" cellspacing="20px" bgcolor="blue" >

            <th width="50%">Họ</th>
            <th width="25%">Tên</th>
            <th width="25%">Số điện thoại</th>
        </tr>
        <tr style="background-color: green;color: white;">
            <td>Hoàng Mạnh</td>
            <td>Hà</td>
            <td>0910000222</td>
        </tr>
        <tr bgcolor="yellow">
            <td>Nguyễn Thanh</td>
            <td>Sang</td>
            <td>0921994012</td>
        </tr>
        <tr bgcolor="greenyellow">
            <td>Trần Thanh</td>
            <td>Bình</td>
            <td>0978821023</td>
        </tr>
    </table>
</body>
</html>
