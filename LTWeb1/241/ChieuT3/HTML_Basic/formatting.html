<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting with HTML elements</title>
</head>
<body>
    <h1 title="Đây là heading">Heading 1</h1>
    <b title="In đậm">This is a bold</b>
    <br>
    <strong>Strong</strong>
    <br>
    <i>Italic</i>
    <br>
    <em>Emphasized text</em>
    <br>
    <mark>Marked text</mark>
    <br>
    <del>9.000.000</del> 8.000.000
    <br>
    This is <small>small text</small>
    <br>
    <ins>ins text</ins>
    <br>
    x<sub><small>1</small>1</sub>
    <br>
    x<sup><small>2</small>2</sup>
    <br>
    <bdo dir="rtl">This text is print from right to left!</bdo>
    <br>
    <bdo dir="rtl">ABC</bdo>
    <br>
    <abbr title="Saigon university">SGU</abbr> nằm trên đường An Dương Vương.
</body>
</html>
