<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
        ul>li {
            color: darkcyan;
        }
        ol>li {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul type="square">
        <li>Cà phê</li>
        <li>Trà</li>
        <li>Bánh</li>
    </ul>
    <ol type="A" reversed start="5">
        <li>Ăn tại chỗ</li>
        <li>Mua về</li>
        <li>Giao tận nơi</li>
    </ol>
</body>
</html>
