<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block & Inline elements</title>
    <style>
      h1,
      p,
      div,
      span {
        border: 1px solid red;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      h1 {
        margin: 0px 100px;
      }
    </style>
  </head>
  <body>
    <h1>Block elements</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>
      This is
      <i style="color: white; background-color: darkblue">div</i> elements
    </div>
    <br />
    <span
      >This is the first
      <i style="color: white; background-color: darkblue">span</i>
      element.</span
    >
    <span
      >This is the second
      <i style="color: white; background-color: darkblue">span</i>
      elementtttttttt.</span
    >
  </body>
</html>
